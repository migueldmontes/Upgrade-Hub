<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <img class="left" src="/Imagenes/issu.png" alt="logo">
        <section class="right">
            <div>
                <nav>Already a user?</nav>
            </div>
            <div>
                <nav> <a href="">Sign in</a></nav>
            </div>
        </section>
        <div class="separacion"></div>
    </header>
    
    <main>
        <br>
        <br>
        <h3 class="title">Create an Issuu Account.</h3>
        <div>
            <button class="Google"> <img class="imagenGoogle" width="15" height="15" src="/Imagenes/descarga.png" alt="">Sign in with Google</button>
            <button class="Facebook"> <img class="imagenFacebook" width="15" height="15" src="/Imagenes/Facebook.png" alt="">Continue with Facebook</button>
        </div>
        <p class="parrafo">or with email</p>

        <p class="email">Email</p>
        <form class="text1" action="">
            <input class="input_tamaño" type="text" placeholder="e.g. john.doe@email.com">
        </form>

        <p class="password">Password</p>
        <form class="text2" action="">
            <input class="input_tamaño" type="text">
        </form>

        <br>
        <input type="checkbox" name="" id="">

        <label for="checkbox" class="terms">I accept the <a href="">Terms of Service</a> and the <a href="">Profesional Terms
            of Service.</a></label>

            <br>
            <br>

        <button class="account">CREATE ACCOUNT</button>

    </main>
    
    <br>

    <footer>
        <div class="separacion"></div>
        <p class="footer-copy">Issuu Inc. Terms Privacy DMCA</p>
    </footer>
</body>

</html>
